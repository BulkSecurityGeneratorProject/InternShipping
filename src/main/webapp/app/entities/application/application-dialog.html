
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myApplicationLabel" translate="internShippingApp.application.home.createOrEditLabel">Create or edit a Application</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.application.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.application.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="internShippingApp.application.marked" for="field_marked">Marked</label>
            <input type="checkbox" class="form-control" name="marked" id="field_marked"
                    ng-model="vm.application.marked"
                     />
        </div>

        <div class="form-group">
            <label translate="internShippingApp.application.resume" for="field_resume">Resume</label>
            <select class="form-control" id="field_resume" name="resume" ng-model="vm.application.resume" ng-options="resume as resume.name for resume in vm.resumes track by resume.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="internShippingApp.application.job" for="field_job">Job</label>
            <select class="form-control" id="field_job" name="job" ng-model="vm.application.job" ng-options="job as job.title for job in vm.jobs track by job.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
