
<div>
    <h2><span translate="internShippingApp.article.detail.title">Article</span> {{vm.article.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="internShippingApp.article.image">Image</span></dt>
        <dd>
            <div ng-if="vm.article.image">
                <a ng-click="vm.openFile(vm.article.imageContentType, vm.article.image)">
                    <img data-ng-src="{{'data:' + vm.article.imageContentType + ';base64,' + vm.article.image}}" style="max-width: 100%;"/>
                </a>
                {{vm.article.imageContentType}}, {{vm.byteSize(vm.article.image)}}
            </div>
        </dd>
        <dt><span translate="internShippingApp.article.title">Title</span></dt>
        <dd>
            <span>{{vm.article.title}}</span>
        </dd>
        <dt><span translate="internShippingApp.article.shortDescription">Short Description</span></dt>
        <dd>
            <span>{{vm.article.shortDescription}}</span>
        </dd>
        <dt><span translate="internShippingApp.article.longDescription">Long Description</span></dt>
        <dd>
            <span>{{vm.article.longDescription}}</span>
        </dd>
        <dt><span translate="internShippingApp.article.creationDate">Creation Date</span></dt>
        <dd>
            <span>{{vm.article.creationDate | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
