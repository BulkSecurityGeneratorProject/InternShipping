<!-- Page header -->
<header class="page-header bg-img size-lg" style="background-image: url(assets/img/bg-banner2.jpg)">
    <div class="container">
        <div class="header-detail">
            <img class="logo" ng-show="vm.job.companyLogo == null" src="assets/img/logo-unknown.jpg" alt="">
            <img class="logo" ng-show="vm.job.companyLogo != null" data-ng-src="{{'data:' + vm.job.companyLogoContentType + ';base64,' + vm.job.companyLogo}}" style="max-height: 70 px;"/>
            <div class="hgroup">
                <h1>{{vm.job.title}}</h1>
                <h3><a ui-sref="company-detail({id:vm.job.companyId})">{{vm.job.companyName}}</a> </h3>
            </div>
            <time datetime="2016-03-03 20:00">{{vm.job.creationDate | date:'medium'}}</time>
            <hr>
            <p class="lead">{{vm.job.shortDescription}}</p>

            <ul class="details cols-3">
                <li>
                    <i class="fa fa-map-marker"></i>
                    <span>{{vm.job.location}}</span>
                </li>

                <li>
                    <i class="fa fa-briefcase"></i>
                    <span translate="{{'internShippingApp.JobType.' + vm.job.jobType}}">{{vm.job.jobType}}</span>
                </li>

                <li>
                    <i class="fa fa-money"></i>
                    <span>{{vm.job.compensation}}</span>
                </li>

              <!--                  <li>
                                    <i class="fa fa-level-down"></i>
                                    <span translate="{{'internShippingApp.JobLevel.' + vm.job.jobLevel}}">{{vm.job.jobLevel}}</span>
                                </li>-->

                <li>
                    <i class="fa fa-flask"></i>
                    <span translate="{{'internShippingApp.JobLevel.' + vm.job.jobLevel}}">{{vm.job.jobLevel}}</span>
                </li>

                <li>
                    <i class="fa fa-graduation-cap"></i>
                    <span translate="{{'internShippingApp.Education.' + vm.job.education}}">{{vm.job.education}}</span>
                </li>
            </ul>

            <div class="button-group">
                <ul class="social-icons">
                    <li class="title">Share on</li>
                    <li><a class="facebook" href="#"><i class="fa fa-facebook"></i></a></li>
                    <li><a class="google-plus" href="#"><i class="fa fa-google-plus"></i></a></li>
                    <li><a class="twitter" href="#"><i class="fa fa-twitter"></i></a></li>
                    <li><a class="linkedin" href="#"><i class="fa fa-linkedin"></i></a></li>
                </ul>

                <div class="action-buttons">
                    <a class="btn btn-primary" ng-show="vm.job.socialLinkedin != null" href="{{vm.job.socialLinkedin}}">Apply with linkedin</a>
                    <a class="btn btn-success" ui-sref="application.apply({id:vm.job.id})">Apply now</a>
                </div>
            </div>

        </div>
    </div>
</header>
<!-- END Page header -->
