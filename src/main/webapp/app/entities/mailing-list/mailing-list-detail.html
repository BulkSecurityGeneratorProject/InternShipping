
<div>
    <h2><span translate="internShippingApp.mailingList.detail.title">Mailing List</span> {{vm.mailingList.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="internShippingApp.mailingList.email">Email</span></dt>
        <dd>
            <span>{{vm.mailingList.email}}</span>
        </dd>
        <dt><span translate="internShippingApp.mailingList.dateCreated">Date Created</span></dt>
        <dd>
            <span>{{vm.mailingList.dateCreated | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
