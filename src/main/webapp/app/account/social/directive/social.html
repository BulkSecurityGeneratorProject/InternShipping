<form action="{{ providerURL }}" method="POST">


    <button type="submit" style="background-color: transparent; border: none;">

       <!-- <i class="fa fa-{{ provider }}"></i> <span translate="social.btnLabel" translate-values="{ label: label }"> Sign in with {{ label }}</span>-->
        <a class="{{ provider }}"><i class="fa fa-{{ provider }}"></i></a>
    </button>
    <input name="scope" type="hidden" value="{{ providerSetting }}"/>
    <input name="_csrf" type="hidden" value="{{ csrf }}"/>



</form>
