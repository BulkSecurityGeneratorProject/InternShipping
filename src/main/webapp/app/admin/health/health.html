<!-- Site header -->
<header class="page-header bg-img size-lg" style="background-image: url(assets/img/bg-banner2.jpg)">
    <div class="container no-shadow">
        <h1 class="text-center">Health Checks</h1>
        <p class="lead text-center">Is something wrong?</p>
    </div>
</header>
<!-- END Site header -->

<div class="container">
    <div class="well">

        <div>
            <p>
                <button type="button" class="btn btn-primary" ng-click="vm.refresh()"><span
                    class="glyphicon glyphicon-refresh"></span>&nbsp;<span
                    translate="health.refresh.button">Refresh</span>
                </button>
            </p>

            <table id="healthCheck" class="table table-striped">
                <thead>
                <tr>
                    <th class="col-md-7" translate="health.table.service">Service Name</th>
                    <th class="col-md-2 text-center" translate="health.table.status">Status</th>
                    <th class="col-md-2 text-center" translate="health.details.details">Details</th>

                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="health in vm.healthData">
                    <td>{{'health.indicator.' + vm.baseName(health.name) | translate}}
                        {{vm.subSystemName(health.name)}}
                    </td>
                    <td class="text-center">
                    <span class="label" ng-class="vm.getLabelClass(health.status)">
                        {{'health.status.' + health.status | translate}}
                    </span>
                    </td>
                    <td class="text-center">
                        <a class="hand" ng-click="vm.showHealth(health)" ng-show="health.details || health.error">
                            <i class="glyphicon glyphicon-eye-open"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
